<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1 {/*Box level */ 
            background-color: lightgrey;

            height: 300px;
            width: 300px;

            border: 10px, solid, darkslategray;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
        }
        a { /*inline level*/
            border: 10px solid red;
            padding: 10px;
        }


    </style>
</head>
<body>
    <h1>exemplo de caixa box-level</h1>
    <p>Paragrafos tambem sao box - level, mas os <a href="#">sao exemplo de caixas inline-level</a> vamos ver como isso funciona</p>
    
</body>
</html>
