<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronauta no Centro</title>
    <style>
        /* Reset e ajustes básicos */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Imagem de fundo ocupa toda a tela */
        .imagem-fundo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Fica atrás do conteúdo */
        }

        /* Container centralizado */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;   /* alinha verticalmente */
            justify-content: center; /* alinha horizontalmente */
        }

        /* Astronauta centralizado e responsivo */
        .imagem-sobreposta {
            width: 30vw;       /* 30% da largura da tela */
            max-width: 300px;  /* tamanho máximo */
            min-width: 100px;  /* tamanho mínimo para telas pequenas */
            height: auto;      /* mantém proporção */
            opacity: 0.95;
        }
    </style>
</head>
<body>

    <!-- Imagem de fundo -->
    <img src="espaco.jpg" alt="Imagem de fundo" class="imagem-fundo">

    <!-- Astronauta centralizado -->
    <div class="container">
        <img src="astronauta.png" alt="Astronauta centralizado" class="imagem-sobreposta">
    </div>

</body>
</html>
