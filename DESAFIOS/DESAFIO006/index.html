<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAG HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #2c3e50;
        }

        p {
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        li {
            background-color: #e0e0e0;
            padding: 10px 15px;
            margin-bottom: 8px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #d0d0ff;
        }

        abbr {
            cursor: help;
            text-decoration: underline dotted;
            font-weight: bold;
        }

        abbr:hover {
            color: #1a237e;
        }
    </style>
</head>
<body>
    <h1>TAG EM HTML</h1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe com o mouse sobre os termos para descobrir qual TAG deverá utilizar em cada passo:</p>
    
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h1>">Título</abbr></li>   
        <li><abbr title="Use a tag <img>">Imagem</abbr></li>     
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>      
    </ul>
</body>
</html>
